<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo de Namoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}  <!-- Essa linha deve estar aqui -->
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #4b2c4c;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 5px #f48fb1;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .alert {
            background: #ffe4e1;
            color: #4b2c4c;
            font-size: 1.5rem;
            border-radius: 10px;
        }
        .heart-icon {
            font-size: 2rem;
            color: #f06292;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .image-gallery img {
            border-radius: 15px;
            width: 180px;
            height: 180px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Nosso Tempo de Namoro üíñ</h1>
        <div class="card p-4 mt-4">
            <p class="fs-5">Estamos juntos h√°:</p>
            <div class="alert">
                {% if anos %}
                    <span class="heart-icon">‚ù§Ô∏è</span> <strong>{{ anos }}</strong> anos, 
                {% endif %}
                <span class="heart-icon">üå∏</span> <strong>{{ meses }}</strong> meses, 
                <span class="heart-icon">‚ú®</span> <strong>{{ dias }}</strong> dias, 
                <span class="heart-icon">üïí</span> <strong>{{ horas }}</strong> horas, 
                <span class="heart-icon">‚è∞</span> <strong>{{ minutos }}</strong> minutos, e 
                <span class="heart-icon">üí´</span> <strong>{{ segundos }}</strong> segundos.
            </div>
        </div>
        <div class="image-gallery">
            <!-- Alterado para .jpeg -->
            <img src="{% static 'img/foto1.jpeg' %}" alt="Foto 1">
            <img src="{% static 'img/foto2.jpeg' %}" alt="Foto 2">
            <img src="{% static 'img/foto3.jpeg' %}" alt="Foto 3">
            <img src="{% static 'img/foto4.jpeg' %}" alt="Foto 4">
            <img src="{% static 'img/foto5.jpeg' %}" alt="Foto 5">
        </div>
        <footer class="mt-5">
            <p class="text-white">Feito com muito amor ‚ù§Ô∏è</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
