<!DOCTYPE html>
<html>
  <head>
    <title>Adicionar Tarefa</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tarefas/css/estilos.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center text-primary">Adicionar Tarefa</h1>
      <form method="post" class="mt-4 mx-auto p-4 bg-white shadow-sm rounded" style="max-width: 500px;">
        {% csrf_token %}
        <div class="mb-3">
          <label for="titulo" class="form-label">Título da Tarefa</label>
          <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite o título da tarefa" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Adicionar</button>
          <a href="{% url 'lista_tarefas' %}" class="btn btn-secondary">Voltar</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
