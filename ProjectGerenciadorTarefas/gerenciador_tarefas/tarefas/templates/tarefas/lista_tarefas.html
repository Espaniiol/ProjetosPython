<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Tarefas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tarefas/css/estilos.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center text-success">Lista de Tarefas</h1>
      <ul class="list-group mt-4">
        {% for tarefa in tarefas %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span style="{% if tarefa.concluida %}text-decoration: line-through; color: gray;{% endif %}">{{ tarefa.titulo }}</span>
            <div>
              {% if not tarefa.concluida %}
                <a href="{% url 'conferir_tarefa' tarefa.id %}" class="btn btn-success btn-sm">Conferir</a>
              {% endif %}
              <a href="{% url 'excluir_tarefa' tarefa.id %}" class="btn btn-danger btn-sm">Excluir</a>
            </div>
          </li>
        {% endfor %}
      </ul>
      <div class="text-center mt-4">
        <a href="{% url 'adicionar_tarefa' %}" class="btn btn-primary">Adicionar Nova Tarefa</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
